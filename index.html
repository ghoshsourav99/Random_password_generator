<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">Password length</div>
                <div class="right">
                    <input type="number" value="10" name="" id="total-char" max="20" min="2">
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">Contains uppercase</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">Contains lowercase</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" checked>
                </div>
            </div>
            <div class="row">
                <label for="number">
                    <div class="left">Contains number</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" checked>
                </div>
            </div>
            <div class="row">
                <label for="symbol">
                    <div class="left">Contains symbols</div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" checked>
                </div>
            </div>
            <div class="row">
                <button id="btn">Generate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
